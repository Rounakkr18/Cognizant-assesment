<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Community Event Portal</title>

  <!-- Internal CSS -->
  <style>
    /* Body background */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Style for welcome banner */
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Class to highlight elements */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Event image class */
    .event-image {
      border: 5px solid black;
      width: 370px;
    }

    /* Style for event table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 5px;
      text-align: center;
    }

    td div {
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
    }

    /* Output confirmation */
    output {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#events">Events</a> |
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main -->
  <main>
    <!-- Welcome Banner -->
    <div id="welcomeBanner">
      Welcome to the Local Community Event Portal!
      <span style="color: red; font-weight: bold;">Special Offer!</span>
    </div>

    <!-- Events Section -->
    <section id="events">
      <h2>Past Events</h2>
      <table>
        <caption>Community Highlights</caption>
        <tr>
          <td>
            <img class="event-image" src="assets/music.jpg" alt="Music Night">
            <div>Music Night</div>
          </td>
          <td>
            <img class="event-image" src="assets/art.jpg" alt="Art Workshop">
            <div>Art Workshop</div>
          </td>
          <td>
            <img class="event-image" src="assets/food.jpg" alt="Food Festival">
            <div>Food Festival</div>
          </td>
        </tr>
        <tr>
          <td>
            <img class="event-image" src="assets/book.jpg" alt="Book Fair">
            <div>Book Fair</div>
          </td>
          <td>
            <img class="event-image" src="assets/tech.jpg" alt="Tech Meetup">
            <div>Tech Meetup</div>
          </td>
          <td>
            <img class="event-image" src="assets/yoga.jpg" alt="Yoga Session">
            <div>Yoga Session</div>
          </td>
        </tr>
      </table>
    </section>

    <!-- Registration Form -->
    <section id="register">
      <h2>Register for an Event</h2>
      <form id="registrationForm">
        <label>Name: <input type="text" name="name" placeholder="Your Name" required autofocus></label><br><br>
        <label>Email: <input type="email" name="email" placeholder="Your Email" required></label><br><br>
        <label>Date: <input type="date" name="date" required></label><br><br>
        <label>Event Type:
          <select name="eventType" required>
            <option value="">Select an event</option>
            <option value="music">Music</option>
            <option value="workshop">Workshop</option>
            <option value="festival">Festival</option>
          </select>
        </label><br><br>
        <label>Message: <textarea name="message" placeholder="Your message"></textarea></label><br><br>
        <button type="submit">Submit</button>
        <output id="confirmationMsg"></output>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact us at community@city.gov</p>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>

</html>
